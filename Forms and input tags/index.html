<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms - Let's learn it</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="e:\Editing\Wallpapers\Luffy.jpg"
    />
  </head>
  <body>
    <h2>Web Development Teaching Assistent Enrollment</h2>
    <form action="post">
      <div>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" autofocus autocomplete="on"/><br />
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" autocomplete="on"/><br />
        <label for="pwd">Password:</label>
        <input type="password" id="pwd" name="pwd" autocomplete="off"/>
      </div>
      <div>
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday" />
      </div>
      <div>
        <input type="submit" value="Submit" />
        <input type="reset" value="Reset" />
      </div>
      <div>
        <h3>Choose your favourite programming language</h3>
        <input type="radio" id="html" name="fav_language" value="HTML" />
        <label for="html">HTML</label><br />
        <input type="radio" id="css" name="fav_language" value="CSS" />
        <label for="css">CSS</label><br />
        <input
          type="radio"
          id="javascript"
          name="fav_language"
          value="JavaScript"
        />
        <label for="javascript">JavaScript</label>
      </div>
      <div>
        <h3>What vehicle do your prefer to go?</h3>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" />
        <label for="vehicle1"> I have a bike</label><br />
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car" />
        <label for="vehicle2"> I have a car</label><br />
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat" />
        <label for="vehicle3"> I have a boat</label>
      </div>
      <div>
        <h3>Choose your car model</h3>
        <select id="cars" name="cars">
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="fiat">Fiat</option>
          <option value="audi">Audi</option>
        </select>
      </div>
      <div>
        <label for="message">Write your Suggestions here</label><br />
        <textarea id="message" name="message" rows="5" cols="30"></textarea>
      </div>
      <div>
        <input list="browsers" name="browser" />
        <datalist id="browsers">
          <option value="Edge"></option>
          <option value="Firefox"></option>
          <option value="Chrome"></option>
          <option value="Opera"></option>
          <option value="Safari"></option>
        </datalist>

        <input type="submit" value="Submit" />
      </div>
    </form>
  </body>
</html>

<!--
name = variable name
input value = the data stored in that variable
form submission = sending all variables to the server
-->
