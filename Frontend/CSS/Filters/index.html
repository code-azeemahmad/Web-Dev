<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filters</title>
    <style>
        img {
            filter: blur(10px);
            filter: brightness(110%);
            filter: contrast(0.5);
            filter: grayscale(100%);
            filter: invert(1);
            filter: opacity(0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <img width="500px" src="https://images.unsplash.com/photo-1634320494885-4e627328d883?q=80&w=1074&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="car">
    </div>
</body>
</html>
