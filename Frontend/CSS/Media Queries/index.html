<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>
        @media screen and (max-width: 720px) {
            body {
                background-color: rgb(246, 149, 255);
            }
            .boxes {
                flex-direction: column;
            }
        }
        .boxes {
            display: flex;
            
        }
        .box {
            background-color: darkorange;
            width: 344px;
            height: 344px;
            padding: 3px;
            margin: 3px;
        }
    </style>
</head>
<body>
    <div class="red">I am a red guy</div>
    <div class="boxes">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
