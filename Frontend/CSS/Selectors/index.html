<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors in CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="red">
        I am a div
    </div>
    <div id="green">I am another div<p>I am a paragraph inside div</p></div>
    <div>
        <span>
            <p>I am a descendent paragraph</p>
        </span>
    </div>
    <div>
        <a href="https://www.google.com">Go to Google</a>
        <a href="https://www.facebook.com">Go to Facebook</a>
    </div>
    <div class="chill">
        <p>I am first child of my parent</p>
        <p>I am second child of my parent</p>
    </div>
</body>
</html>
