        .boxes::before {
            content: "Azeem is good";
        }

        .boxes::after {
            content: "Hello testing testing";

            color: rgb(255, 0, 0);
        }

        ::selection {
            color: aquamarine;
            background-color: black;
        }

        .box::first-letter {
            color: orange;
            font-size: 40px;
        }
        
        input::placeholder {
            color: gray;
        }

<body>
    <div class="boxes">

        <div class="box">Hey! I am box</div>
