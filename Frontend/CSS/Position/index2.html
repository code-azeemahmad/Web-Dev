<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            border: 2px solid black;
            height: 400px;
            width: 60vw;
        }

        .box1 {
            background-color: rgb(255, 170, 170);
            /* position: relative;
            z-index: 1; */
            /* position: absolute; */
            /* top: 0px; */
            /* left: 0px; */
            position: sticky;
            top: 0px;
            height: 100px;
            left: 25vw;
        }

        .box2 {
            background-color: rgb(185, 255, 185);
            /* position: relative;
            left: 30px;
            bottom: 20px; */
        }

        .box3 {
            background-color: rgb(175, 175, 255);
        }

        .box4 {
            background-color: rgb(255, 244, 184);
            /* position: fixed; */
            /* bottom: 0px; */
            /* left: 25vw; */
            /* height: 50px; */
        }
        .parent {
            /* position: absolute; */
            padding: 34px;
            border: 2px solid black;
            margin: 43px;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
    </div>
</body>

</html>

<!--
position: static;       by default
position: relative;     positioned relative to one another
position: absolute;     positioned wrt to nearest positioned ancestor (child - parent -> body -> html)
position: fixed;        Scroll Behaviour(never moves (always fixed))
position: sticky;       Scroll Behaviour(moves normally â†’ then sticks)

Exception: transform, filter, or perspective
properties can also make an element appear as positioned
-->
