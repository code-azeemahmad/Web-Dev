<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container {
            border: 2px solid red;
            display: flex;
            height: 80vh;
            
        }
        .item {
            width: 90px;
            height: 90px;
            background-color: blueviolet;
            color: white;
            border: 2px solid black;
            margin: 4px;
            /* flex-grow: 1; */
        }
        .order-1 {
            order: 1;
        }
        .order-2 {
            order: 2;
        }
        .order-3 {
            order: 3;
        }
        .item1 {
            /* flex-grow: 2; */
            align-self: flex-end;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item order-3">1</div>
        <div class="item order-2">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item order-1 item1">6</div>
    </div>
</body>
</html>

<!--
gap: row-gap col-gap;
order: 0;                   by default for all
flex-grow: 1;               all items take equal place
flex-grow: 2;               takes more space relative to others
flex-shrink: 2              shrinks the item fast when the layout is reduced
align-self: fex-end;        aligns only a specific item
-->
