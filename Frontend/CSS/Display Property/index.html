<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property</title>     <!--convert block em to inline em-->
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            border: 2px solid black;
            /* display: inline; */
            display: inline-block;
            padding: 45px;
            margin: 45px;
            width: 200px;
        }
        .box1 {
            /* display: none;      vanishes the box and space */
            visibility: hidden;     /*keeps the space intact*/
        }
    </style>
</head>
<body>
    <div class="box box1">I am a box</div><div class="box">and also nice a box</div>
    <span>I am a good boy</span>
</body>
</html>
